{% extends "base.html" %}

{% block title %}Tambah Dokter Baru{% endblock %}

{% block content %}
<div class="pt-32 pb-16 min-h-screen bg-gray-50 dark:bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 reveal">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Tambah Data Dokter</h2>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nama Dokter</label>
                <input type="text" name="nama" placeholder="Contoh: dr. Setiawan" required class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Spesialis</label>
                <input type="text" name="spesialis" placeholder="Contoh: Spesialis Bedah" required class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Jadwal Praktik</label>
                <textarea name="jadwal" placeholder="Contoh:\nSenin & Rabu\n09.00 - 12.00\nSelasa & Kamis\n13.00 - 15.00" required rows="5" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500 resize-none"></textarea>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Tekan Shift+Enter untuk baris baru</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Upload Foto Dokter (Opsional)</label>
                <input type="file" name="foto_file" id="foto_file" accept=".jpg,.jpeg,.png" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Format: JPG, JPEG, PNG (Max 5MB)</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">ATAU URL Foto</label>
                <input type="url" name="foto_url" id="foto_url" placeholder="https://example.com/photo.jpg" class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Masukkan URL jika tidak upload file</p>
            </div>

            <button type="submit" class="w-full bg-green-700 text-white py-3 rounded-lg font-bold hover:bg-green-800 transition">Simpan Data</button>
        </form>
    </div>
</div>

<script>
    const fileInput = document.getElementById('foto_file');
    const urlInput = document.getElementById('foto_url');

    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            urlInput.disabled = true;
            urlInput.classList.add('opacity-50', 'cursor-not-allowed');
            urlInput.value = '';
        } else {
            urlInput.disabled = false;
            urlInput.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });

    urlInput.addEventListener('input', function() {
        if (this.value.trim() !== '') {
            fileInput.disabled = true;
            fileInput.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            fileInput.disabled = false;
            fileInput.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });
</script>
{% endblock %}
