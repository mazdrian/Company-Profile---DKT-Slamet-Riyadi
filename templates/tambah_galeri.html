{% extends "base.html" %}

{% block title %}Tambah Galeri - RST Slamet Riyadi{% endblock %}

{% block content %}
<div class="pt-32 pb-16 min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="mx-auto max-w-3xl px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Tambah Galeri Baru</h2>
            
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Judul Galeri</label>
                    <input type="text" id="title" name="title" required 
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                </div>
                
                <div>
                    <label for="main_image_file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Upload Gambar Utama (Opsional)</label>
                    <input type="file" id="main_image_file" name="main_image_file" accept=".jpg,.jpeg,.png"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Format: JPG, JPEG, PNG (Max 5MB) - Thumbnail otomatis dibuat</p>
                </div>
                
                <div>
                    <label for="main_image_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">ATAU URL Gambar Utama</label>
                    <input type="url" id="main_image_url" name="main_image_url" placeholder="https://example.com/image.jpg"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Masukkan URL jika tidak upload file</p>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition font-semibold">
                        Simpan Galeri
                    </button>
                    <a href="{{ url_for('galeri') }}" class="flex-1 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-white px-6 py-3 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition font-semibold text-center">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('main_image_file');
    const urlInput = document.getElementById('main_image_url');

    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            urlInput.disabled = true;
            urlInput.classList.add('opacity-50', 'cursor-not-allowed');
            urlInput.value = '';
        } else {
            urlInput.disabled = false;
            urlInput.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });

    urlInput.addEventListener('input', function() {
        if (this.value.trim() !== '') {
            fileInput.disabled = true;
            fileInput.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
            fileInput.disabled = false;
            fileInput.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });
</script>
{% endblock %}
