{% extends "base.html" %}

{% block title %}Edit Gallery - RST Slamet Riyadi{% endblock %}

{% block content %}
<div class="pt-32 pb-16 min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="mx-auto max-w-3xl px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Edit Gallery</h2>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Judul Gallery</label>
                    <input type="text" id="title" name="title" required value="{{ gallery.title }}"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                </div>
                
                <div>
                    <label for="main_image" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">URL Gambar Utama</label>
                    <input type="url" id="main_image" name="main_image" required value="{{ gallery.main_image }}"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:text-white">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Masukkan URL lengkap gambar</p>
                </div>
                
                <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
                    <p class="text-sm text-gray-600 dark:text-gray-300 font-medium mb-2">Preview Gambar Saat Ini:</p>
                    <img src="{{ gallery.main_image }}" alt="{{ gallery.title }}" class="w-full h-48 object-cover rounded-lg">
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition font-semibold">
                        Simpan Perubahan
                    </button>
                    <a href="{{ url_for('detail_galeri', id=gallery.id) }}" class="flex-1 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-white px-6 py-3 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition font-semibold text-center">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
